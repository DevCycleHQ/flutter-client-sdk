name: Publish Package
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
    branch:
      - 'main'


jobs:
  build:
    name: Release Flutter SDK
    runs-on: ubuntu-latest

    container:
      image:  dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub get
      - name: Run tests
        run: pub run test
      - name: Setup Pub Credentials
        shell: bash
        env:
          DART_PUBLISH_ACCESS_TOKEN: ${{ secrets.DART_PUBLISH_ACCESS_TOKEN }}
          DART_PUBLISH_REFRESH_TOKEN: ${{ secrets.DART_PUBLISH_REFRESH_TOKEN }}
        run: |
          sh ./pub_login.sh
      - name: Check Publish Warnings
        run: pub publish --dry-run
      - name: Publish Package
        run: pub publish -f
